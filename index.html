<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>CoffeeGen <3</title>
  <link rel="stylesheet" href="css/main.css" />
  <script src="jquery.js"></script>
  <script src="script.js"></script>
  <script src="module.js"></script>
  <link rel="icon" href="css/favi.ico" type="favicon.ico" />
  
</head>
<body>
  
  <div id="wrapper">
    <nav id="top">
      <div id="logo">
        <img src="css/cog.png" alt="cog" />
      </div>

      <div id="helpButton">
      </div>

      <div id="all-coffeesButton">
      <p> Wszystkie przepisy </p>
      </div>
      
      <div id="adviceButton">
      <p>Poradnik baristy</p>
      </div>

    </nav>

    <nav id="left">
      <div id="clean"></div>
      
      <div id="ing-box">
      <div id="ing">
        <p> Składniki</p>
      </div>

          <ul>
            <li>
              <input type="checkbox" checked="checked" disabled="disabled"/>
              <label>Espresso</label>
            </li>
            <li>
              <input id="hotmilk" type="checkbox" />
              <label for="hotmilk">Gorące mleko</label>
            </li>

            <li>
              <input id="steamedmilk" type="checkbox" />
              <label for="steamedmilk">Spienione mleko</label>
            </li>

            <li>
              <input id="foam" type="checkbox" />
              <label for="foam">Piana mleczna</label>
            </li>

            <li>
              <input id="cream" type="checkbox" />
              <label for="cream">Bita śmietana</label>
            </li>

            <li>
              <input id="syrop" type="checkbox" />
              <label for="syrop">Syrop smakowy</label>
            </li>

            <li>
              <input id="chocosyrop" type="checkbox" />
              <label for="chocosyrop">Syrop czekoladowy</label>
            </li>

            <li>
              <input id="icecream" type="checkbox" />
              <label for="icecream">Lody</label>
            </li>

            <li>
              <input id="whisky" type="checkbox" />
              <label for="whisky">Whisky</label>
            </li>

            <li>
              <input id="lemon" type="checkbox" />
              <label for="lemon">Cytryna</label>
            </li>

          </ul>


      </div>

      <div id="size-box">
      <div id="size">
        <p> Pojemność</p>
      </div>
        <ul>
            <li>
              <input id="c90" type="checkbox" checked="checked">
              <label for="c90">90 ml</label>
            </li>

            <li>
              <input id="c145" type="checkbox" checked="checked">
              <label for="c145">145 ml</label>
            </li>

            <li>
              <input id="c160" type="checkbox" checked="checked">
              <label for="c160">160 ml</label>
            </li>

            <li>
              <input id="c250" type="checkbox" checked="checked">
              <label for="c250">250 ml</label>
            </li>
        </ul>
      </div>

    </nav>

    <div id="content">
      <div id="coffees">
        <table></table>
      </div>
      <!-- <div id="all-coffees">
        <p>!!!</p>
        <table>
        </table>
      </div> -->
      <div id="advice">
      </div>
      <div id="help">
      </div>
      <div id="coffeeView">
      </div>
    </div>
  </div>

  <footer>

  </footer>


</body>
</html>
